    <style>
      body {
        background-color: #DEE7EB;
        color: #4F4F4F;
      }
      .shimmer-line {
        position: relative;
        overflow: hidden;
        background-color: rgba(46, 93, 173, 0.15); /* nak-border translucent */
      }
      .shimmer-line::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, transparent, #2E5DAD, transparent);
        animation: shimmer 1.5s ease-in-out infinite;
      }
      @keyframes shimmer {
        0% { transform: translateX(-150%); }
        100% { transform: translateX(250%); }
      }
    </style>
